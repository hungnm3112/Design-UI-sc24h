<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style, colors and shadow</title>
</head>

<body>
    <style>
        canvas {
            border: 1px solid black;
        }
        .demo-keys{
            width: 44px;
            height:40px;
        }
    </style>
    <canvas class="my-canvas"></canvas>
    <div class="demo-keys"><canvas class="my-canvas1"></canvas></div>
    
    <script type="text/javascript">
        let c0 = document.querySelector(".my-canvas")
        let c1 = document.querySelector(".my-canvas1")
        let c2 = document.querySelector(".my-canvas2")
        if (c0.getContext("2d")) {
            let ctx = c0.getContext("2d")
            ctx.beginPath();
            ctx.moveTo(40, 75)
            ctx.lineTo(110, 75)
            ctx.lineTo(75, 40)
            ctx.closePath()
            ctx.stroke();
            ctx.beginPath()

            ctx.strokeRect(40, 85, 72, 10);


            let ctx1 = c1.getContext("2d")
            let gradient = ctx1.createLinearGradient(0, 170, 170, 0)
            ctx1.beginPath();
            ctx1.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
            ctx1.moveTo(110, 75);
            ctx1.arc(75, 75, 35, 0, Math.PI/4*3, false);  // Mouth (clockwise)
            ctx1.moveTo(65, 65);
            ctx1.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
            ctx1.moveTo(95, 65);
            ctx1.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
            ctx1.stroke();

        }
    </script>
</body>

</html>
