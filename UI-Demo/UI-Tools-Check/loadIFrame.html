<!--webcam-->
<script type="text/javascript">
    function preloadFunc() {
        let html = document.querySelector('.cls.bg_white')
        html.innerHTML = `<iframe id="my-frame" allow="camera;microphone" frameborder="0" scrolling="no" src="https://hung.demoweb184.xyz/UI-Demo/UI-Tools-Check/webcam.html" style="width:100%"></iframe>`;        
    }
    window.onpaint = preloadFunc();
    window.addEventListener("message", (event) => {
        if (event.data.event_id === "tools_check") {
            let height = event.data.data.height
            document.querySelector("#my-frame").setAttribute("style",`width:100%;height:${height}`);
            console.log("clientHeight:"+event.data.data.clientHeight)
            console.log("scrollHeight:"+event.data.data.scrollHeight)
            console.log(httpGet("https://hung.demoweb184.xyz/UI-Demo/UI-Tools-Check/webcam.html"))
        }
    })            
    function httpGet(url){
        let http = XMLHttpRequest()
        http.open("GET",url,false)
        http.send(null)
        let div = document.createElement('div')
        div.innerHTML = http.responseText;
        return div.firstChild
    }
</script>
