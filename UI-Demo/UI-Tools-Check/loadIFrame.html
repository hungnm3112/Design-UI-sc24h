<!--webcam-->
<script type="text/javascript">
    function preloadFunc() {
        let html = document.querySelector('.cls.bg_white')
        html.innerHTML = `<iframe id="my-frame" allow="camera;microphone" frameborder="0" scrolling="no" src="https://hung.demoweb184.xyz/UI-Demo/UI-Tools-Check/webcam.html" style="width:100%"></iframe>`;        
    }
    window.onpaint = preloadFunc();
    window.addEventListener("message", (event) => {
        if (event.data.event_id === "tools_check") {
            let height = event.data.data.height
            document.querySelector("#my-frame").setAttribute("style",`width:100%;height:${height}`);            
        }
    })        
    document.addEventListener("DOMContentLoaded",()=>{
        let div = document.createElement('div');
        div.innerHTML = parseFloat(getComputedStyle(document.querySelector('.cls.bg_white')).fontSize);
        document.querySelector('body').appendChild(div)
    })
</script>
